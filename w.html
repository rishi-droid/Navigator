<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV</title>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <nav>
        <div class="dash" id="dash"></div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
    </nav>
    <script>
        let dash = document.getElementById('dash');
        let content = document.querySelectorAll('nav a');

        function indicate(event){
            dash.style.left = event.offsetLeft + 'px';
            dash.style.width = event.offsetWidth + 'px';
        }

        content.forEach(list => {
            list.addEventListener('click',(event) => {
                indicate(event.target);
            })
        });
    </script>
</body>
</html>
