<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV</title>
</head>
<body>
    <nav>
        <div class="dash" id="dash"></div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">services</a>
        <a href="#">contact</a>
        <a href="#">blog</a>
    </nav>
    <script>
        let dash = document.getElementById('dash');
        let content = document.querySelectorAll('nav a');

        function indicate(e){
            dash.style.left = e.offsetLeft + 'px';
            dash.style.width = e.offsetWidth + 'px';
        }

        content.forEach(list => {
            list.addEventListener('click',(e) =>{
                indicate(e.target);
            })
        })
    </script>
</body>
</html>
